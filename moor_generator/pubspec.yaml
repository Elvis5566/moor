name: moor_generator
description: Dev-dependency to generate table and dataclasses together with the moor package.
version: 2.1.1
repository: https://github.com/simolus3/moor
homepage: https://moor.simonbinder.eu/
issue_tracker: https://github.com/simolus3/moor/issues
authors:
  - Simon Binder <oss@simonbinder.eu>
maintainer: Simon Binder (@simolus3)

environment:
  sdk: '>=2.2.0 <3.0.0'

dependencies:
  # todo it looks like we're not using any apis removed in 0.40.0, but I couldn't verify that (neither analyzer_plugin
  # nor build supports 0.40.0 yet)
  analyzer: ^0.40.4
  analyzer_plugin:
    git:
      url: https://github.com/Elvis5566/analyzer_plugin_fork

  collection: ^1.14.0
  recase: ^2.0.1
  source_gen: ^0.9.4
  source_span: ^1.5.5
  build: ^1.1.0
  logging: '>=0.11.0 <1.0.0'
  build_config: '>=0.3.1 <1.0.0'
  moor: ^2.0.1
  meta: ^1.1.0
  path: ^1.6.0
  sqlparser: ^0.4.0
dev_dependencies:
  test: ^1.6.0
  test_core:
  build_runner: ^1.6.7
  build_test: ^0.10.0

dependency_overrides:
  sqlparser:
   path: ../sqlparser
  moor:
    path: ../moor
